<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head>
    <div th:replace="~{fragment :: meta}"></div>
    <div th:replace="~{fragment :: styles}"></div>
    <title>お支払い方法</title>
</head>

<body>
    <div class="nagoyameshi-wrapper">
        <div th:replace="~{fragment :: header}"></div>

        <main>
            <div class="container pb-5 nagoyameshi-container">
                <div class="row justify-content-center">
                    <div class="col-xl-5 col-lg-6 col-md-8">
                        <nav class="my-3" style="--bs-breadcrumb-divider: '>';" aria-label="breadcrumb">
                            <ol class="breadcrumb mb-0">
                                <li class="breadcrumb-item"><a th:href="@{/}">ホーム</a></li>
                                <li class="breadcrumb-item active" aria-current="page">お支払い方法</li>
                            </ol>
                        </nav>

                        <h1 class="mb-4 text-center">お支払い方法</h1>

                        <div class="container mb-4">
                            <div class="row pb-2 mb-2 border-bottom">
                                <div class="col-4 fw-bold">カード種別</div>
                                <div class="col" th:text="${payment.cardBrand != null} ? ${payment.cardBrand} : '未登録'">
                                </div>
                            </div>

                            <div class="row pb-2 mb-2 border-bottom">
                                <div class="col-4 fw-bold">カード番号</div>
                                <div class="col"
                                    th:text="${payment.last4Number != null} ? '**** **** **** ' + ${payment.last4Number} : '未登録'">
                                </div>
                            </div>

                            <div class="row pb-2 mb-4 border-bottom">
                                <div class="col-4 fw-bold">有効期限</div>
                                <div class="col"
                                    th:text="${payment.expMonth != null and payment.expYear != null} ? ${payment.expMonth} + '/' + ${payment.expYear} : '未登録'">
                                </div>
                            </div>
                        </div>

                        <form th:action="@{/subscription/payment/portal}" method="post">
                            <div class="d-flex justify-content-center">
                                <button type="submit" class="btn text-white shadow-sm w-50 nagoyameshi-btn">
                                    支払い情報を変更する
                                </button>
                            </div>
                        </form>

                    </div>
                </div>
            </div>
        </main>

        <div th:replace="~{fragment :: footer}"></div>
    </div>

    <div th:replace="~{fragment :: scripts}"></div>
</body>

</html>
